<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        form input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        .book-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .book-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            position: relative;
        }
        .book-card h2 {
            font-size: 18px;
            margin: 0;
        }
        .book-card p {
            margin: 5px 0;
            color: #555;
        }
        .price {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #4eb9d4;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
        }
        .no-books {
            grid-column: span 2;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Book List</h1>
    <div class="container">
        <form method="get">
            <input type="text" name="q" placeholder="Search books" value="{{ request.GET.q }}">
            <button type="submit">Search</button>
        </form>

        <div class="book-list">
            {% for book in books %}
                <div class="book-card">
                    <h2>{{ book.title }}</h2>
                    <p>By: <strong>{{ book.author }}</strong></p>
                    <p>Genre: {{ book.genre }}</p>
                    <p class="price">Price: ${{ book.price }}</p>
                </div>
            {% empty %}
                <p class="no-books">No books found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
